<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Act4</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }
    .header {
      background: rgba(26, 26, 46, 0.9);
      padding: 20px 40px;
      border-radius: 15px;
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 2px solid #00d9ff;
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
    }
    h1 {
      color: #00d9ff;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 24px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s;
    }
    .btn-logout { 
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
    }
    .btn-logout:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(220, 38, 38, 0.4);
    }
    .btn-add { 
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
      color: white;
      margin-bottom: 20px;
    }
    .btn-add:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(22, 163, 74, 0.4);
    }
    .btn-delete { 
      background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
      color: white;
      padding: 8px 15px;
      font-size: 12px;
    }
    .btn-delete:hover {
      box-shadow: 0 3px 15px rgba(220, 38, 38, 0.4);
    }
    .container {
      background: rgba(26, 26, 46, 0.9);
      padding: 40px;
      border-radius: 15px;
      max-width: 1200px;
      margin: 0 auto;
      border: 2px solid #00d9ff;
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
    }
    h3 {
      color: #00d9ff;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    input {
      padding: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      border: 2px solid #00d9ff;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(0, 217, 255, 0.1);
      color: white;
      transition: all 0.3s;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.5); }
    input:focus {
      outline: none;
      background: rgba(0, 217, 255, 0.2);
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
    }
    #products {
      margin-top: 30px;
    }
    .product {
      padding: 20px;
      border: 2px solid #00d9ff;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 217, 255, 0.05);
      transition: all 0.3s;
    }
    .product:hover {
      background: rgba(0, 217, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.2);
    }
    .product strong {
      color: #00d9ff;
      font-size: 18px;
    }
    hr { 
      margin: 30px 0; 
      border: none; 
      border-top: 2px solid rgba(0, 217, 255, 0.3);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Gestión de Productos</h1>
    <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
  </div>
  
  <div class="container">
    <h3>Agregar Producto</h3>
    <div style="margin: 20px 0;">
      <input id="name" placeholder="Nombre del producto">
      <input id="price" type="number" placeholder="Precio">
      <input id="category" placeholder="Categoría">
      <input id="stock" type="number" placeholder="Stock">
      <button class="btn-add" onclick="addProduct()">+ Agregar</button>
    </div>
    
    <hr>
    <h3>Lista de Productos</h3>
    <div id="products"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/login.html';

    async function loadProducts() {
      const res = await fetch('/api/products', {
        headers: { 'authorization': token }
      });
      const products = await res.json();
      document.getElementById('products').innerHTML = products.map(p => 
        `<div class="product">
          <div>
            <strong>${p.name}</strong> - $${p.price} - Categoría: ${p.category} - Stock: ${p.stock}
          </div>
          <button class="btn-delete" onclick="deleteProduct('${p._id}')">Eliminar</button>
        </div>`
      ).join('');
    }

    async function addProduct() {
      await fetch('/api/products', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'authorization': token
        },
        body: JSON.stringify({
          name: document.getElementById('name').value,
          description: '',
          price: document.getElementById('price').value,
          category: document.getElementById('category').value,
          stock: document.getElementById('stock').value
        })
      });
      document.getElementById('name').value = '';
      document.getElementById('price').value = '';
      document.getElementById('category').value = '';
      document.getElementById('stock').value = '';
      loadProducts();
    }

    async function deleteProduct(id) {
      if (confirm('¿Eliminar este producto?')) {
        await fetch(`/api/products/${id}`, {
          method: 'DELETE',
          headers: { 'authorization': token }
        });
        loadProducts();
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }

    loadProducts();
  </script>
</body>
</html>
