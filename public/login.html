<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gestión de Productos</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(26, 26, 46, 0.9);
      padding: 40px;
      border-radius: 15px;
      width: 400px;
      border: 2px solid #00d9ff;
      box-shadow: 0 0 30px rgba(0, 217, 255, 0.3);
    }
    h2 { 
      text-align: center; 
      margin-bottom: 30px; 
      color: #00d9ff;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 2px solid #00d9ff;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(0, 217, 255, 0.1);
      color: white;
      transition: all 0.3s;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.5); }
    input:focus {
      outline: none;
      background: rgba(0, 217, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 217, 255, 0.5);
    }
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00d9ff 0%, #0099cc 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 10px;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 1px;
      transition: all 0.3s;
    }
    button:hover { 
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 217, 255, 0.4);
    }
    .btn-secondary { 
      background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
    }
    .btn-secondary:hover {
      box-shadow: 0 5px 20px rgba(22, 163, 74, 0.4);
    }
    #mensaje { 
      text-align: center; 
      margin-top: 20px; 
      font-size: 14px; 
      color: #00d9ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Iniciar Sesión</h2>
    <input type="text" id="name" placeholder="Nombre completo" style="display:none;" />
    <input type="email" id="email" placeholder="Correo electrónico" />
    <input type="password" id="password" placeholder="Contraseña" />
    <button id="mainBtn" onclick="login()">Entrar</button>
    <button class="btn-secondary" onclick="toggleMode()">Registrarse</button>
    <p id="mensaje"></p>
  </div>

  <script>
    let isRegisterMode = false;

    function toggleMode() {
      isRegisterMode = !isRegisterMode;
      const nameInput = document.getElementById('name');
      const title = document.getElementById('title');
      const mainBtn = document.getElementById('mainBtn');

      if (isRegisterMode) {
        nameInput.style.display = 'block';
        title.textContent = 'Registrarse';
        mainBtn.textContent = 'Registrar';
        mainBtn.onclick = register;
      } else {
        nameInput.style.display = 'none';
        title.textContent = 'Iniciar Sesión';
        mainBtn.textContent = 'Entrar';
        mainBtn.onclick = login;
      }
      document.getElementById('mensaje').textContent = '';
    }

    async function register() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password })
      });

      const data = await res.json();

      if (res.ok) {
        document.getElementById('mensaje').style.color = '#16a34a';
        document.getElementById('mensaje').textContent = 'Registro exitoso! Ahora inicia sesión';
        toggleMode();
      } else {
        document.getElementById('mensaje').style.color = '#dc2626';
        document.getElementById('mensaje').textContent = data.message;
      }
    }

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = '/index.html';
      } else {
        document.getElementById('mensaje').style.color = '#dc2626';
        document.getElementById('mensaje').textContent = data.message;
      }
    }
  </script>
</body>
</html>
